<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_basic_list</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>member list</h2>
        <ul>
            <li v-for="(p, index) of persons" :key="index">{{p.name}} - {{p.age}}</li>
        </ul>

        <h2>Car list</h2>
        <ul>
            <li v-for="(value, k) of car" :key="k">{{k}}-{{value}}</li>
        </ul>

        <h2>v-for string</h2>
        <ul>
            <li v-for="(char, index) of str" :key="index">{{char}}-{{index}}</li>
        </ul>

        <h2>v-for number</h2>
        <ul>
            <li v-for="(number, index) of 5" :key="index">{{number}}-{{index}}</li>
        </ul>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false

        new Vue({
            el:'#root',
            data:{ 
                persons:[
                    {id:'001', name:'Tom', age:'16'},
                    {id:'002', name:'John', age:'17'},
                    {id:'002', name:'Cat', age:'18'}
                ],
                car:{
                    name:'Audi',
                    price:'100,000',
                    color:'Red'
                },
                str:'hello'
            }
        })
    </script>
</body>
</html>
