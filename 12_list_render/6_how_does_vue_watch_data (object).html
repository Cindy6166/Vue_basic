<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>6_how_does_vue_watch_data(object)</title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<div id="root">
			<h2>School Name: {{name}}</h2>
			<h2>School Address: {{address}}</h2>			
		</div>

		<script type="text/javascript">
			Vue.config.productionTip = false
			
			const vm = new Vue({
				el:'#root',
				data:{
                    name:'LaLa',
					address: 'Taiwan 888'
				},
				
			}) 
		</script>
</html>
