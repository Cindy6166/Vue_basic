<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>1.extract_lifecycle</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2 :style="{opacity}">Welcome to Vue</h2>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false

    new Vue({
        el: '#root',
        data: {
            opacity: 1
        },
        methods: {

        },
        mounted() {
            setInterval(() => {
                this.opacity -= 0.01
                if (this.opacity <=
                    0) this.opacity = 1
            }, 16);
        }
    })


    // setInterval(() => {

    //      0) vm.opacity = 1
    // }, 16);
</script>

</html>
