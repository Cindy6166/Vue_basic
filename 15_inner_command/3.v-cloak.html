<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.v-cloak</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="root">
        <div v-cloak>{{name}}</div>
    </div>
    
    <script type="text/javascript" src="../js/vue.js"></script>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false

    new Vue({
        el:'#root',
        data:{ 
            name:'Cindy',
        }
    })
</script>
</html>
