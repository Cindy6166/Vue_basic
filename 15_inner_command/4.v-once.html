<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4.v-once</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2 v-once>n initial:{{n}}</h2>
        <h2>n now: {{n}}</h2>
        <button @click="n++">n++</button>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false

    new Vue({
        el: '#root',
        data: {
            n:1
        }
    })
</script>

</html>
