<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.data_agent_in_vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>School Name: {{name}}</h2>
        <h2>School Address: {{address}}</h2>
        <h2>School Name: {{_data.name}}</h2>
        <h2>School Address: {{_data.address}}</h2>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false

        // vm._data = data
        new Vue({
            el:'#root',
            data:{ 
                name: 'LaLa',
                address: 'Taiwan888'
            }
        })
    </script>
</body>
</html>
