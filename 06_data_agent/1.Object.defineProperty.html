<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.Object.defineProperty</title>
    <script type="text/javascript"></script>
</head>
<body>
    <div id="root">
        
    </div>
    <script type="text/javascript">
        let number = 18
        let person = {
            name:'Cindy',
            sex:'female'
        }

        Object.defineProperty(person, 'age', {
            // value:18,
            // enumerable:true, //控制屬性是否可以枚舉，默認值是false
            // writable:true,//控制屬性是否可以修改，默認值是false
            // configurable:true,//控制屬性是否可以刪除，默認值是false

            //當讀取此屬性時，get函數(getter)會被調用，且返回值。
            get(){
                console.log('getter is invoked');
                return number
            },

            //當讀取此屬性時，get函數(getter)會被調用，且返回值。
            set(value){
                console.log('the property of age was been rivised, and the value is ->',value);
                number = value
            }
        }) //此屬性不能被枚舉（遍歷）
        console.log(person);
        // console.log(Object.keys(person));
        // for(let key in person){
        //     console.log('@',person[key]);
        // }
    </script>
</body>
</html>
