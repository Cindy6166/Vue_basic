<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.what_is_data_agent</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
   <!-- 數據代理：通過一個object代理對另一個object中屬性的操作（讀/寫 ）-->
    <script type="text/javascript">
        let obj = {x:100}
        let obj2 = {y:200}

        Object.defineProperty(obj2, 'x', {
            get(){
                return obj.x
            },
            set(value){
                obj.x = value
            }
        })
        
    </script>
</body>
</html>
