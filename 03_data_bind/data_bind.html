<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Bind</title>
    <!-- introduce Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- v-model只能用於表單類元素(有value) -->
    
    <!-- container -->  
    <div id="root">
        <!-- ordinary -->
        單向數據綁定: <input type="text" v-bind:value="name"><br/>
        雙向數據綁定: <input type="text" v-model:value="name">
        <br>
        <!-- shortcut -->
        單向數據綁定: <input type="text" :value="name"><br/>
        雙向數據綁定: <input type="text" v-model="name">
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false

        //create vue instance
        new Vue({
            el:'#root',
            data:{ 
                name:'cindy1111'
            }
        })
    </script>
</body>
</html>
