<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <hello></hello>
        <hr>
        <h1>{{msg}}</h1>
        <school></school>
        <hr />
        <student></student>
        <student></student>
    </div>

    <div id="root2">
        <student></student>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false

    const school = Vue.extend({
        template: `
        <div>
            <h2>School Name: {{schoolName}}</h2>
            <h2>School Address: {{address}}</h2>
            <button @click="showName">show name</button>
        </div>
        `,
        data() {
            return {
                schoolName: 'LALA',
                address: '17 Yanigin Drive',
            }

        },
        methods:{
            showName(){
                alert(this.schoolName)
            }
        }
    })

    const student = Vue.extend({
        template: `
        <div>
            <h2>Student Name: {{studentName}}</h2>
            <h2>Student Age: {{age}}</h2>
        </div>
        `,
        data() {
            return {
                studentName: 'Tom',
                age: 18
            }
        }
    })

    const hello = Vue.extend({
        template:`
            <div>
                <h2>Hello! {{name}}</h2>
            </div>
        `,
        data(){
            return{
                name:'Tom'
            }
        }
    })
    
    Vue.component('hello', hello)

    new Vue({
        el: '#root',
        data:{
            msg:'Hello!'
        },
        components: {
            school: school,
            student
        }
    })

    new Vue({
        el:'#root2',
        components:{
            student
        }
    })
</script>

</html>
