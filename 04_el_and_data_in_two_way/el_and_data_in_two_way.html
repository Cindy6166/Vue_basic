<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>el and data in two way</title>
    <!-- introduce Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>Hello, {{name}}!</h1>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false

        // el的兩種寫法
        // const v = new Vue({
        //     data:{ 
        //         //el:'#root' //--->第一種寫法
        //         name:'Cindy'
        //     }
        // })

        // v.$mount('#root') //--->第二種寫法
        
       //data的兩種寫法
       new Vue({
           el:'#root',
        //data的第一種寫法：對象式
        //    data:{
        //        name:'Cindy'
        //    }

        //data的第二種寫法：函數式
            data(){
                console.log('@@@',this);//this為vue實例對象
                return{
                    name:'Cindy'
                }
            }
       })
    </script>
</body>
</html>
