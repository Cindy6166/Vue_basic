<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.天氣案例</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>It's {{info}} today.</h2>
        <!-- 綁定事件得時候：@xxx='yyy' 可以寫一些簡單的語句 -->
        <button @click="isHot = !isHot">switch</button>
        <br/>
        <button @click="window.alert(1)">switch2</button>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false

        new Vue({
            el: '#root',
            data:{
                isHot:true,
                window
            },
            computed:{
                info(){
                    return this.isHot ? 'hot':'cold'
                }
            },
            methods: {
                changeWeather(){
                    this.isHot = !this.isHot
                }
            },
        })
    </script>
</body>
</html>
