<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template Syntax</title>
    <!-- introduce Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- container -->  
    <div id="root">
        <h1>Interpolation(插值語法)</h1>
        <h3>Hello, {{name}}!</h3>
        <h2>school: {{school.name}}</h2>
        <hr/>
        <h1>指令語法</h1>
        <a v-bind:href="url">Link here!</a>
        <a v-bind:href="url.toUpperCase()">Link here!</a>

    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示

        //create vue instance
        new Vue({
            el:'#root',//el用於指定當前vue實例為哪個容器服務，通常為css選擇器字符串。
            data:{ //data用於存儲數據，供el所指定的容器使用。
                name:'Cindy',
                url: 'https://www.youtube.com/watch?v=Gfds0F752h4&list=PLmOn9nNkQxJEARHuEpVayY6ppiNlkvrnb&index=7&ab_channel=%E5%B0%9A%E7%A1%85%E8%B0%B7IT%E5%9F%B9%E8%AE%AD%E5%AD%A6%E6%A0%A1',
                school:{
                    name: 'LaLa'
                }
                
            }
        })
    </script>
</body>
</html>
